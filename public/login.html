<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WRITERS BLOCK - Login</title>



    <link href="https://fonts.googleapis.com/css?family=Bevan|Julius+Sans+One|Pacifico|Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

    <body>
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Writers Block</h1>
                </div>
              <form method='post' action="/creativewriter/studentview">
                <div class="login-form">
                    <div class="control-group">
                        <input type="text" class="login-field" value="" placeholder="username" id="login-name" name='email' required>
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="control-group">
                        <input type="password" class="login-field" value="" placeholder="password" id="login-pass" name='password' required>
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>

                  
                    <button class="btn btn-primary btn-large btn-block" href="paragraph.html" type='submit'>login</button>
                    
                </div>
            </div>
          </form>
        </div>
    </body>




</body>
