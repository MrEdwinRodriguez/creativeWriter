<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WRITERS BLOCK - Registration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bevan|Julius+Sans+One|Pacifico|Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">





</head>

<body>

    <body>
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Writers Block</h1>
                    <h2>Sign Up</h2>
                </div>

                <div class="login-form" method="post" action="/creativewriter/newUser">
                    <div class="control-group">
                        <input type="text" class="login-field" value="" placeholder="first & last name" id="login-name">
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="control-group">
                        <input type="email" class="login-field" value="" placeholder="email" id="login-email">
                        <label class="login-field-icon fui-lock" for="login-email"></label>
                    </div>

                    <div class="control-group">
                        <input type="password" class="login-field" value="" placeholder="password" id="login-pass">
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
                    <form>
                        <label class="radio-inline" id="teacherRadio">
                          <input type="radio">Teacher
                        </label>
                        <label class="radio-inline" id="studentRadio">
                          <input type="radio">Student
                        </label>
                    </form>
                    <br>


                    <a class="btn btn-primary btn-large btn-block" href="#">Sign Up</a>
                </div>
            </div>
        </div>
    </body>




</body>

</html>
